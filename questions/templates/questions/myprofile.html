{% extends 'questions_base.html' %}
{% block title %}
    HackOverflow
{% endblock %}

{% block content %}
    <div class="row w-100 m-0">
        <div class="col-xs-0 col-lg-0 col-md-0 col-xl-3">
        </div>
        <div class="col-xs-12 col-lg-12 col-md-12 col-xl-6 row">
            <div class="col-12 ">
                <h5>Questions</h5>
                {% for question in questions %}
                    <div class="mdc-card mb-2">
                        <a href="{% url 'questions:show' q_id=question.id %}" class="p-0 text-decoration-none">
                            <div class="d-flex justify-content-between py-2 pl-2 m-0 align-items-center" tabindex="0">
                                <span class=" pb-2" style="color: black;">{{ question.title }}</span>
                                <div class="d-flex my-2 px-1 m-0">
                                    <a class="mdc-button text-decoration-none "
                                       href="{% url 'questions:remove_question' q_id=question.id %}"
                                       style="color: red;">
                                        <div class="mdc-button__ripple"></div>
                                        <i class="material-icons mdc-button__icon" aria-hidden="true">delete</i>
                                    </a>
                                    <a class="mdc-button text-decoration-none"
                                       href="{% url 'questions:edit_question' q_id=question.id %}">
                                        <div class="mdc-button__ripple"></div>
                                        <i class="material-icons mdc-button__icon" aria-hidden="true">edit</i>
                                    </a>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}

                <h5 class="mt-5">Answers</h5>
                {% for answer in answers %}
                    <div class="mdc-card mb-2">
                        <a href="{% url 'questions:show' q_id=answer.question.id %}" class="p-0 text-decoration-none">
                            <div class="d-flex justify-content-between py-2 m-0 align-items-center" tabindex="0">
                                <span class="w-100 col-12 pb-2" style="color: black;">{{ answer.question.title }}</span>
                                <div class=" row my-2 px-1 m-0">
                                    <a class="mdc-button text-decoration-none"
                                       href="{% url 'questions:remove_answer' a_id=answer.id %}" style="color: red;">
                                        <div class="mdc-button__ripple"></div>
                                        <i class="material-icons mdc-button__icon" aria-hidden="true">delete</i>
                                    </a>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-xs-0 col-lg-0 col-md-0 col-xl-3">
        </div>
    </div>
{% endblock %}
